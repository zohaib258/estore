<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mobile Store</title>
  <link rel="stylesheet" href="issue4.css">
</head>
<body>
  <header class="header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below and we'll get in touch as soon as possible.</p>
  </header>

  <main class="contact-container">
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email Address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Mobile Store. All rights reserved.</p>
  </footer>
</body>
</html>
